<div class="container-fluid">
    <div class="header">
        <mat-icon (click)="goBack()"> arrow_back_ios</mat-icon>
        <h3>{{title}} Rooms</h3>
    </div>
    <form [formGroup]="formGroup" (ngSubmit)="submitRoomForm($event)">
        <div class="add-img-row">
            <label for="file" class="file">Add photo</label>
            <input type="file" id="file" name="images"  accept="image/jpeg, image/jpg, image/png">
        </div>
        <div class="property-details row">
            <h3>Rooms details</h3>
            <div class="col-md-6">
                <div class="room-type feilds">
                    <h4>Room type</h4>
                    <span (click)="openRoomTypes($event)">Add</span>
                </div>
                <textarea  name="roomtypes" value="{{rt}}" hidden> </textarea>
                <div class="bed-type feilds">
                    <h4>Bed type</h4>
                    <span (click)="openbedTypes()">Add</span>
                </div>
                <textarea  name="bedtypes" value="{{bt}}" hidden> </textarea>
            </div>
            <div class="col-md-6">
                <div class="amenities feilds">
                    <h4>Amenities</h4>
                    <span (click)="openRoomAminities()">Add</span>
                </div>
                <textarea  name="aminities" value="{{ra}}" hidden> </textarea>
                <div class="total-beds feilds">
                    <h4>Total Beds</h4>
                    <div class="qtyBtn">
                        <span class="btn" (click)="prodQty('plus')">
                           <mat-icon>add</mat-icon>
                         </span>
                         <span><input type="text" value="{{hndlQty}}" disabled></span>
                         <span class="btn" (click)="prodQty('min')">
                           <mat-icon>remove</mat-icon>
                         </span>
                       </div>
                </div>
            </div>
            <h3>Price per person</h3>
            <div class="col-md-6">
                <div class="price feilds">
                    <h4>Price</h4>
                    <input type="number" name="price" class="prices" value="{{price | currency:'INR'}}">
                </div>
            </div>
            <div class="btn">
                <button mat-button class="button">Save</button>
            </div>
        </div>
    </form>
</div>
